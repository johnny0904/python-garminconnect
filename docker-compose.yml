services:
  db:
    image: mysql:8.0
    container_name: health-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: health
      MYSQL_USER: healthuser
      MYSQL_PASSWORD: healthpassword
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - health-net

volumes:
  db_data:
  vendor_data:

networks:
  health-net:
    driver: bridge
